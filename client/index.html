<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" type="text/css" href="paint.css" />
</head>

<body>
    <div>
        <button id="rect" class="Shape">Rectangle</button>
        <button id="circle" class="Shape">Circle</button>
        <button id="line" class="Shape">Line</button>
        <button id="pen" class="Shape">Pen</button>
        <button id="eraser" class="Shape">Erase object</button>
        <button id="text" class="Shape">Text</button>
        <button id="undo" class="Event">Undo</button>
        <button id="redo" class="Event">Redo</button>
        <button id="select" class="Shape">Select</button>
        <button id="clear" class="Event">Clear</button>
    </div>

    <select id="selectFontSize" name="selectFontSize">
        <option> 10 </option>
        <option> 20 </option>
        <option> 30 </option>                                  
        <option> 40 </option>
        <option> 50 </option>
        <option> 60 </option>                               
    </select>

    <select id="selectFontFamily" name="selectFontFamily">
        <option value="Arial">Arial</option>
        <option value="Verdana ">Verdana </option>
        <option value="Impact ">Impact </option>
        <option value="Comic Sans MS">Comic Sans MS</option>
    </select>

    <select id="selectLineWidth" name="selecLineWidth">
        <option value="thin">Thin</option>
        <option value="medium">Medium</option>
        <option value="bold">Bold</option>
    </select>

    <form action="index.js">
        <p>
            Choose your color:
            <input name="color1" id="colorPicker" class="jscolor" value="000000">
        </p>
    </form>

    </div>
    <div id="divCanvas">
        <canvas id="myCanvas" width="1250" height="400" style="border:1px solid #d3d3d3;">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <div class="Inputtextbox" id="divtextbox"></div>
    <!--<input type="text" id="textInput" />-->
    <div>
        <input type="text" id="sTitle"></input>
        <button id="save" class="Save">Save</button>
        <button id="load" class="Load">Load</button>
        <ul id="savedData" class="dropdown-menu">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jscolor.js"></script>

</body>

</html>
